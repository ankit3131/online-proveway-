<script>
     document.querySelectorAll('.box').forEach(function(box) {
        box.addEventListener('click', function() {
        debugger;
            // Close all other boxes' second paragraphs
            document.querySelectorAll('.box .toggle-text').forEach(function(para) {
                para.style.display = 'none';
            });

             // Remove 'active' class from all boxes
             document.querySelectorAll('.box').forEach(function(b) {
                b.classList.remove('active');
                b.querySelector('.radio_check').checked = true;
            });

            // Show the first paragraph in the clicked box
            const firstParagraph = box.querySelector('.content');
            firstParagraph.style.display = 'flex';

            // Toggle the visibility of the second paragraph in the clicked box
            const secondParagraph = box.querySelector('.toggle-text');
            if (secondParagraph.style.display === 'none') {
                secondParagraph.style.display = 'block';
                box.classList.add('active'); 
                box.querySelector('.radio_check').checked = true;
            } else {
                secondParagraph.style.display = 'none';
                box.classList.remove('active');
                box.querySelector('.radio_check').checked = false;
            }
        });
    });
    </script>
